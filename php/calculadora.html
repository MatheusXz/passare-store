<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Calculadora de Juros Simples</title>
</head>

<body>

    <div class="container">
        <h1>Calculadora de Juros Simples</h1>

        <!-- Optional JavaScript; choose one of the two! -->

        <div class="input-group my-5">
            <span class="input-group-text">R$</span>
            <input autofocus type="number"  class="form-control vll" id="valor" aria-label="">
            <span class="input-group-text"></span>
        </div>
        <div id="demo"></div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script>

        var form = document.getElementsByClassName('vll');
        var campo = document.getElementById('valor');

        campo.addEventListener('input', function (e) {
            // alerta o valor do campo
            var demo = document.getElementById('demo');
            var mostrar = document.getElementById('mostra');
            var mostrar = []

            var boleto = 3
            var juros = 3
            let valor = campo.value
            

            for(var i = 1; i <= 12; i++){
                let total_fim = (parseFloat(valor)*(juros*i)/100) + (boleto*i) + parseFloat(valor)
                let subiu = total_fim - parseFloat(valor)
                let parcela = total_fim/i
                mostrar.push(`
                <tr class="text-center">
                    <th scope="col">${i}x</th>
                    <th scope="col">${parcela.toFixed(2).replace('.',',')}</th>
                    <th scope="col">${subiu.toFixed(2).replace('.',',')}</th>
                </tr>
                    `)
            }

            demo.innerHTML = `
            
            <table class="table">
            <thead>
                <tr>
                    <th scope="col">Parcelamento</th>
                    <th scope="col">valor parcela R$</th>
                    <th scope="col">valor a mais R$</th>
                </tr>
            </thead>
                ${mostrar}
            <tbody>
            </tbody>
        </table>
            
            `;

        });

    </script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>
